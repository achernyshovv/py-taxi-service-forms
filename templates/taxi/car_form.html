{% extends "base.html" %}

{% block content %}
  <h1>{% if car %}Update Car{% else %}Create Car{% endif %}</h1>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
